# BLE Configuration Fragment
# Include this in your build with: west build -- -DEXTRA_CONF_FILE=conf/ble.conf

# Enhanced BLE settings
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n

# BLE Security
CONFIG_BT_SMP=y
CONFIG_BT_BONDABLE=y
CONFIG_BT_PRIVACY=y

# Extended advertising
CONFIG_BT_EXT_ADV=y
CONFIG_BT_EXT_ADV_MAX_ADV_SET=1

# Larger MTU for better throughput
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251

# GATT optimizations
CONFIG_BT_ATT_PREPARE_COUNT=4
CONFIG_BT_GATT_NOTIFY_MULTIPLE=y