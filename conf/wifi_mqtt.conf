# WiFi and MQTT Configuration Fragment
# Include this in your build with: west build -- -DEXTRA_CONF_FILE=conf/wifi_mqtt.conf

# WiFi optimizations
CONFIG_WIFI_ESP32=y
CONFIG_WIFI_ESP32_SCAN_TIMEOUT=30

# Network buffers for MQTT
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=32

# TCP/IP settings
CONFIG_NET_TCP_RETRY_COUNT=5
CONFIG_NET_TCP_TIME_WAIT_DELAY=300

# MQTT library settings
CONFIG_MQTT_LIB_TLS=y
CONFIG_MQTT_KEEPALIVE=60
CONFIG_MQTT_CLEAN_SESSION=y

# DNS settings
CONFIG_DNS_RESOLVER_MAX_SERVERS=2
CONFIG_DNS_NUM_CONCUR_QUERIES=2