# Secure Sensor Node - Main Project Configuration

# ===== Kernel Configuration =====
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# ===== Logging =====
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=2048

# ===== Sensor Stub Mode (for testing without real hardware) =====
CONFIG_I2C_TEMP_SENSOR_STUB=y
CONFIG_SPI_ACCEL_SENSOR_STUB=y
CONFIG_ADC_BATTERY_STUB=y

# ===== I2C Configuration =====
CONFIG_I2C=y

# ===== SPI Configuration =====
CONFIG_SPI=y

# ===== ADC Configuration =====
CONFIG_ADC=y

# ===== JSON Support =====
CONFIG_JSON_LIBRARY=y

# ===== Networking Stack =====
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# DNS Resolver
CONFIG_DNS_RESOLVER=y
CONFIG_DNS_RESOLVER_ADDITIONAL_BUF_CTR=5
CONFIG_DNS_RESOLVER_ADDITIONAL_QUERIES=2

# Network buffers
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16

# ===== WiFi Configuration =====
CONFIG_WIFI=y
CONFIG_WIFI_ESP32=y

# WiFi Credentials (override these!)
CONFIG_WIFI_SSID="YourSSID"
CONFIG_WIFI_PASSWORD="YourPassword"

# ===== MQTT Configuration =====
CONFIG_MQTT_LIB=y
CONFIG_MQTT_LIB_TLS=y

# ===== TLS/mbedTLS Configuration =====
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=40960
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=2048

# TLS Ciphers
CONFIG_MBEDTLS_KEY_EXCHANGE_RSA_ENABLED=y
CONFIG_MBEDTLS_CIPHER_AES_ENABLED=y
CONFIG_MBEDTLS_MAC_SHA256_ENABLED=y

# Certificate verification (disable for testing, enable in production!)
CONFIG_MBEDTLS_X509_LIBRARY=y
# CONFIG_MBEDTLS_SERVER_NAME_INDICATION=y

# ===== Bluetooth Configuration =====
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="SecureSensorNode"
CONFIG_BT_DEVICE_NAME_DYNAMIC=n
CONFIG_BT_DEVICE_NAME_MAX=20

# BT Privacy
CONFIG_BT_PRIVACY=n
CONFIG_BT_SETTINGS=n

# GATT
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=2

# BT Buffers
CONFIG_BT_L2CAP_TX_BUF_COUNT=8
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251

# ===== Power Management =====
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# ===== Watchdog =====
CONFIG_WATCHDOG=y

# ===== Random Number Generator =====
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=n

# ===== System Clock =====
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# ===== Console and Shell (optional, for debugging) =====
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# ===== ESP32 Specific =====
CONFIG_ESP_HEAP_MEM_POOL_REGION_1_SIZE=65536

# ===== Thread Configuration =====
CONFIG_TIMESLICE_SIZE=10
CONFIG_TIMESLICE_PRIORITY=0

# ===== Debugging (disable in production) =====
# CONFIG_DEBUG=y
# CONFIG_DEBUG_OPTIMIZATIONS=y
# CONFIG_STACK_SENTINEL=y
# CONFIG_THREAD_MONITOR=y
# CONFIG_THREAD_NAME=y